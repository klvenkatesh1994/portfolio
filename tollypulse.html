<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TollyPulse | The Future of Cinema</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&family=Outfit:wght@300;500;700;900&display=swap');
        
        :root {
            --apple-black: #000000;
            --apple-gray: #1c1c1e;
            --accent-blue: #0071e3;
            --glass: rgba(28, 28, 30, 0.7);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--apple-black); 
            color: #f5f5f7;
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .sf-header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 0.5px solid rgba(255, 255, 255, 0.1);
        }

        /* Prime Video Style Hero */
        .hero-banner {
            height: 80vh;
            background-size: cover;
            background-position: center 20%;
            position: relative;
            display: flex;
            align-items: flex-end;
            padding-bottom: 100px;
            transition: background-image 0.8s ease-in-out;
        }

        .hero-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, var(--apple-black) 5%, transparent 60%),
                        linear-gradient(to right, var(--apple-black) 0%, transparent 50%);
        }

        /* Apple Style Glass Cards */
        .apple-card {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 22px;
            transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .apple-card:hover {
            transform: scale(1.03);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Prime Video Shelf Scroll */
        .shelf {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 10px 0 30px 0;
            scroll-behavior: smooth;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .shelf::-webkit-scrollbar { display: none; }

        .shelf-container {
            padding: 0 4%;
            margin-bottom: 40px;
        }

        .poster-shelf-item {
            flex: 0 0 180px;
            height: 260px;
            border-radius: 12px;
            object-fit: cover;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .poster-shelf-item:hover {
            transform: scale(1.1);
            z-index: 10;
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
        }

        .tag {
            font-size: 9px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 4px 10px;
            border-radius: 100px;
            background: var(--accent-blue);
        }

        .chip {
            flex: 0 0 auto;
            padding: 8px 16px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .active-chip {
            background: white;
            color: black;
            border-color: white;
        }

        .status-link.active-status {
            opacity: 1;
            font-weight: 800;
            border-bottom: 2px solid white;
        }

        .gossip-tag { background: #bf5af2; }
        .collection-tag { background: #30d158; }
        .news-tag { background: #0a84ff; }

        .fade-in {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <nav class="sf-header fixed top-0 w-full z-[100] px-8 py-4 flex flex-col gap-4">
        <div class="flex justify-between items-center w-full">
            <div class="flex items-center gap-10">
                <h1 class="text-xl font-bold tracking-tight cursor-pointer" onclick="location.reload()">Tolly<span class="font-light opacity-70">Pulse</span></h1>
                <div class="hidden md:flex gap-8 text-[12px] font-medium opacity-60">
                    <button onclick="setStatusFilter('all')" id="status-all" class="status-link active-status hover:opacity-100 transition">Everything</button>
                    <button onclick="setStatusFilter('pre-production')" id="status-upcoming" class="status-link hover:opacity-100 transition">Upcoming</button>
                    <button onclick="setStatusFilter('released')" id="status-released" class="status-link hover:opacity-100 transition">Released</button>
                </div>
            </div>
        <div class="flex items-center gap-4">
            <div class="relative flex items-center">
                <div class="absolute left-3 text-cyan-400 opacity-50">
                    <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="3" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                </div>
                <input type="text" id="movieSearch" placeholder="Ask AI: 'Prabhas action' or 'latest gossip'..." class="bg-white/10 border-none rounded-xl pl-10 pr-12 py-2 text-xs focus:ring-1 focus:ring-cyan-500 w-48 md:w-80 transition-all outline-none">
                <div id="aiToggle" onclick="toggleAI()" class="absolute right-2 p-1.5 rounded-lg cursor-pointer hover:bg-white/10 transition-all text-slate-500">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2L14.85 8.65L22 9.25L16.5 13.9L18.1 21L12 17.25L5.9 21L7.5 13.9L2 9.25L9.15 8.65L12 2Z"/></svg>
                </div>
            </div>
            <button class="bg-white text-black px-4 py-2 rounded-full text-[11px] font-bold shadow-xl shadow-white/5">Get Pro</button>
        </div>
        </div>
        
        <!-- Dynamic Category Chips -->
        <div class="flex gap-3 overflow-x-auto no-scrollbar pb-2" id="categoryChips">
            <button onclick="setCategoryFilter('all')" class="category-chip chip active-chip">All Updates</button>
            <button onclick="setCategoryFilter('gossip')" class="category-chip chip">Gossip</button>
            <button onclick="setCategoryFilter('collection')" class="category-chip chip">Trade Talk</button>
            <button onclick="setCategoryFilter('media')" class="category-chip chip">Trailers & Songs</button>
            <button onclick="setCategoryFilter('news')" class="category-chip chip">General News</button>
        </div>
    </nav>

    <!-- Prime Video Style Hero Section -->
    <section id="hero" class="hero-banner fade-in">
        <div class="hero-overlay"></div>
        <div class="relative z-10 px-[4%] max-w-4xl">
            <span class="tag mb-4 inline-block">Trending #1</span>
            <h2 id="heroTitle" class="text-6xl md:text-8xl font-black italic tracking-tighter mb-4 uppercase">...</h2>
            <p id="heroDesc" class="text-lg text-slate-300 mb-8 max-w-2xl font-medium leading-relaxed opacity-80"></p>
            <div class="flex gap-4">
                <button class="bg-white text-black px-8 py-3 rounded-xl font-bold hover:bg-slate-200 transition flex items-center gap-2">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg> Watch Latest Update
                </button>
                <button class="bg-white/10 backdrop-blur-md border border-white/10 px-8 py-3 rounded-xl font-bold hover:bg-white/20 transition">Movie Details</button>
            </div>
        </div>
    </section>

    <!-- Content Shelves -->
    <main id="shelves" class="relative z-20 -mt-20">
        <!-- Movies and Cards will be dynamically injected here -->
    </main>

    <footer class="py-20 text-center opacity-30 text-xs font-medium tracking-widest uppercase">
        &copy; 2026 TollyPulse Engine Â· Built for TFI Banisa
    </footer>

    <script>
        const SUPABASE_URL = "https://qwcoxloagqjmlfzcugen.supabase.co";
        const SUPABASE_KEY = "sb_publishable_hvT_1U0NpUbueTuf122F_w_wM4pgmVk";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentCategory = 'all';
        let currentStatus = 'all';
        let searchQuery = '';
        let isAIMode = false;

        function toggleAI() {
            isAIMode = !isAIMode;
            const btn = document.getElementById('aiToggle');
            const input = document.getElementById('movieSearch');
            
            if (isAIMode) {
                btn.classList.add('text-cyan-400', 'drop-shadow-[0_0_8px_rgba(34,211,238,0.8)]');
                input.placeholder = "AI Magic: Try 'High budget' or 'trending'...";
                input.classList.add('ring-1', 'ring-cyan-500/50');
            } else {
                btn.classList.remove('text-cyan-400', 'drop-shadow-[0_0_8px_rgba(34,211,238,0.8)]');
                input.placeholder = "Search Movies/Actors...";
                input.classList.remove('ring-1', 'ring-cyan-500/50');
            }
            initApp();
        }

        function setCategoryFilter(cat) {
            currentCategory = cat;
            document.querySelectorAll('.category-chip').forEach(btn => {
                const btnCat = btn.getAttribute('onclick').match(/'([^']+)'/)[1];
                btn.classList.toggle('active-chip', btnCat === cat);
            });
            initApp();
        }

        function setStatusFilter(status) {
            currentStatus = status;
            document.querySelectorAll('.status-link').forEach(btn => {
                btn.classList.toggle('active-status', btn.getAttribute('onclick').includes(`'${status}'`));
            });
            initApp();
        }

        document.getElementById('movieSearch').addEventListener('input', (e) => {
            searchQuery = e.target.value.toLowerCase();
            initApp();
        });

        async function initApp() {
            let { data: movies } = await supabaseClient.from('tollypulse_movies').select('*').order('release_date', { ascending: false, nullsFirst: false });
            let { data: cards } = await supabaseClient.from('tollypulse_cards').select('*').order('published_at', { ascending: false });

            if (!movies || movies.length === 0) return;

            // Apply Status Filter
            if (currentStatus !== 'all') {
                movies = movies.filter(m => m.status === currentStatus);
            }

            // Apply Category Filter to Cards
            let filteredCards = cards;
            if (currentCategory !== 'all') {
                filteredCards = cards.filter(c => c.card_type === currentCategory);
            }

            // Apply Search & AI Logic
            if (searchQuery) {
                if (isAIMode) {
                    // AI Semantic-ish matching (expanding query)
                    const keywords = {
                        'prabhas': ['rebel star', 'darling', 'salaar', 'kalki', 'spirit', 'raja saab'],
                        'action': ['high budget', 'mass', 'fight', 'stunt', 'adventure', 'pan-india'],
                        'gossip': ['rumor', 'inside talk', 'leaked', 'exclusive'],
                        'mahesh': ['ssmb29', 'guntur kaaram', 'superstar']
                    };
                    
                    movies = movies.filter(m => {
                        const content = (m.title + ' ' + (m.director || '') + ' ' + (m.cast_members || []).join(' ')).toLowerCase();
                        let score = content.includes(searchQuery) ? 5 : 0;
                        
                        // Semantic expand
                        for (let key in keywords) {
                            if (searchQuery.includes(key)) {
                                if (keywords[key].some(k => content.includes(k))) score += 3;
                            }
                        }
                        return score > 0;
                    });
                } else {
                    // Normal search
                    movies = movies.filter(m => m.title.toLowerCase().includes(searchQuery) || (m.cast_members && m.cast_members.some(c => c.toLowerCase().includes(searchQuery))));
                }
            }

            // Set Hero Content (always show Spirit or latest if no search)
            if (!searchQuery && currentCategory === 'all') {
                const featured = movies.find(m => m.title === 'Spirit') || movies[0];
                if (featured) {
                    document.getElementById('hero').style.backgroundImage = `url('${featured.poster_url || 'https://images.unsplash.com/photo-1594909122845-11baa439b7bf'}')`;
                    document.getElementById('heroTitle').innerText = featured.title;
                    document.getElementById('heroDesc').innerText = `Now tracking ${cards.filter(c => c.movie_id === featured.id).length} live updates for ${featured.title}. Directed by ${featured.director || 'Visionary Filmmakers'}.`;
                }
            }

            const main = document.getElementById('shelves');
            main.innerHTML = '';

            // Section 1: The Posters Shelf (only if everything filter is on)
            if (currentCategory === 'all' && !searchQuery) {
                const topMovies = movies.filter(m => m.poster_url).slice(0, 15);
                const posterSection = document.createElement('div');
                posterSection.className = 'shelf-container';
                posterSection.innerHTML = `
                    <h3 class="text-xl font-bold mb-6 tracking-tight">Top Tracked Movies</h3>
                    <div class="shelf">
                        ${topMovies.map(m => `<img src="${m.poster_url}" class="poster-shelf-item" onclick="document.getElementById('movieSearch').value='${m.title}'; searchQuery='${m.title.toLowerCase()}'; initApp();" />`).join('')}
                    </div>
                `;
                main.appendChild(posterSection);
            }

            // Section 2: The Firehose
            movies.forEach(movie => {
                const movieCards = filteredCards.filter(c => c.movie_id === movie.id);
                if (movieCards.length === 0) return;

                const section = document.createElement('div');
                section.className = 'shelf-container fade-in';
                section.innerHTML = `
                    <div class="flex justify-between items-end mb-6">
                        <div class="flex items-center gap-4">
                            ${movie.poster_url ? `<img src="${movie.poster_url}" class="w-8 h-10 rounded-md object-cover border border-white/10" />` : ''}
                            <h3 class="text-2xl font-extrabold tracking-tight">${movie.title.toUpperCase()}</h3>
                        </div>
                        <span class="text-[10px] font-bold opacity-40 uppercase tracking-widest">${movie.status}</span>
                    </div>
                    <div class="shelf">
                        ${movieCards.map(card => `
                            <div onclick="if('${card.source_url}') window.open('${card.source_url}', '_blank')" class="apple-card flex-shrink-0 w-80 h-auto min-h-[220px] p-6 flex flex-col cursor-pointer">
                                <div class="flex justify-between items-start mb-4">
                                    <span class="tag ${getTagClass(card.card_type)}">${card.card_type}</span>
                                    <span class="text-[9px] font-bold opacity-30 uppercase">${card.source_platform}</span>
                                </div>
                                
                                ${card.media_url ? `<img src="${card.media_url}" class="w-full h-32 rounded-xl object-cover mb-4 shadow-lg" onerror="this.style.display='none'" />` : ''}
                                
                                <p class="text-[15px] font-semibold leading-tight text-white/90 line-clamp-3 mb-4">${card.headline}</p>
                                
                                <div class="mt-auto pt-4 border-t border-white/5 flex justify-between items-center text-[9px] font-bold uppercase tracking-widest">
                                    <div class="flex items-center gap-2">
                                        <div class="w-1.5 h-1.5 rounded-full ${card.sentiment_score > 0.7 ? 'bg-green-500' : 'bg-amber-500'}"></div>
                                        <span class="${card.sentiment_score > 0.7 ? 'text-green-400' : 'text-amber-400'}">Talk: ${Math.round(card.sentiment_score * 100)}%</span>
                                    </div>
                                    <span class="opacity-30">${timeAgo(card.published_at)}</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                main.appendChild(section);
            });

            if (main.innerHTML === '') {
                main.innerHTML = '<div class="py-40 text-center opacity-30 uppercase text-xs font-bold tracking-widest">No matching updates found</div>';
            }
        }

        function getTagClass(type) {
            if (type === 'gossip') return 'gossip-tag';
            if (type === 'collection') return 'collection-tag';
            return 'news-tag';
        }

        function timeAgo(date) {
            const seconds = Math.floor((new Date() - new Date(date)) / 1000);
            if (seconds < 60) return "Just now";
            const mins = Math.floor(seconds / 60);
            if (mins < 60) return mins + "m ago";
            return Math.floor(mins / 60) + "h ago";
        }

        supabaseClient.channel('any').on('postgres_changes', { event: '*', schema: 'public', table: 'tollypulse_cards' }, () => initApp()).subscribe();
        initApp();
    </script>
</body>
</html>
